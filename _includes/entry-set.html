{% assign entries = include.data %} 


{% for entry in entries %} 

	<article class= "entry set-entry"> 

		{% if entry.heading %}
			{% include heading.liquid data = entry.heading %} 
		{% endif %}

		{% if entry.text %}
			{% include text.liquid data = entry.text %} 
		{% endif %}
		
		{% include key-value-pair-list.liquid data = entry.entries %} 

	</article>

{% endfor %}
