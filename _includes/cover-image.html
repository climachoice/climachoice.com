{% assign figure = include.data %} 
{% assign src = site.baseurl | append: figure.src %} 


<figure class= "cover-image" style= "background-image: url( '{{ src }}' )" > 
	{% include image.html 
		data = figure.image 
	%} 

	{% if figure.caption %}
		<figcaption class= "caption">{{ figure.caption }}</figcaption> 
	{% endif %}
</figure>
