{% assign figure = include.data %}


<figure class= "cover-image" style= "background-image: url( '{{ site.baseurl }}{{ figure.src }}' )"> 
	{% include image.html 
		data = figure.image 
	%} 

	{% if figure.caption %}
		<figcaption class= "caption">{{ figure.caption }}</figcaption> 
	{% endif %}
</figure>
