{% assign list = include.data %}

{% assign template = list.template %}  
{% assign level = list.level %} 
{% assign entries = list.entries %} 	


<ul class= "entry-list"> 
	{% for entry in entries %} 
		<li class= "entry"> 
			{% include {{ template }} level = level data = entry %} 
		</li>
	{% endfor %} 
</ul>
