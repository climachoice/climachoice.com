{% assign paragraph = include.data %} 

{% assign className = "" %} 
{% if include.className %} 
	{% assign className = " " | append: include.className %} 
{% endif %}


<p class= "text-entry{{ className }}"> 
	{{ paragraph.text }}

	{% if paragraph.image %} 
		{% include image.liquid data = paragraph.image %} 
	{% endif %}
</p>
