{% assign data = include.data %} 
{% assign template = include.body %} 
{% assign head = data.head %} 
{% assign body = data.body %}


<section class= "section {{ include.className }}"> 
	
	{% if head %}
		{% include block.html level = 2 data = head %} 
	{% endif %}

	{% if body %} 
		<section class= "body"> 
			{% include {{ template }} data = body %} 
		</section>
	{% endif %}

</section>
