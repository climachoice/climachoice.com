{% assign links = include.data %}


<ul class= "entry-list nav-entry-list">
	{% for link in links  %} 
		<li class= "entry nav-entry{% if link.target == page.url %}{{ " current" }}{% endif %}"> 
			{% include link.html 
				className = "nav-link" 
				text = link.text 
				target = link.target 
			%} 
		</li>
	{% endfor %}
</ul>
