{% assign sellPoints = include.data %} 
{% assign image = site.data.sellPoints.body.image %} 
{% assign points = sellPoints.entries %} 


<ul class= "entry-list sell-points-entry-list">
	{% for point in points %} 
		<li class= "entry sell-points-entry"> 
			{% include block.html 
				level = 2 
				data = point 
			%} 
		</li>
	{% endfor %}  

	{% include cover-image.html data = image %} 
</ul>
