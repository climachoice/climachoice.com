{% assign id = include.data %} 


<article class= "id"> 
	<h5 class= "heading site-title">
		{{ id.organization }} 

		{% if id.logo %}
			{% include image.html className = "logo" data = id.logo %} 
		{% endif %} 
	</h5> 

	{% if id.tagline %}
		<p class= "tagline">{{ id.tagline }}</p> 

		{% include paragraph.html className = "tagline" data = id.tagline %} 
	{% endif %} 
</article>
