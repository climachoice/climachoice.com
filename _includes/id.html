{% assign id = include.data %} 


<article class= "id"> 
	<h1 class= "heading site-title">
		{{ id.organization }} 

		{% if id.logo %}
			{% assign logo = id.logo %} 
			
			<img class= "logo" src= "{{ logo.src }}" alt= "{{ logo.alt }}" /> 
		{% endif %} 
	</h1> 

	{% if id.tagline %}
		<p class= "tagline">{{ id.tagline }}</p> 
	{% endif %} 
</article>
