<html>
<head> 
	<meta name= "viewport" content= "width=device-width, initial-scale=1">
	<link href= "style.css" rel= "stylesheet" type= "text/css" /> 
	<link rel="stylesheet" href="./plugins/time-circles/TimeCircles.css"> 
	<style>
		.countdown { 
			display: flex; justify-content: center; 
			font-family: Impact; 
			font-size: 1.8rem; 
		} 

		.entry { 
			box-sizing: border-box; 
			display: flex; flex-direction: column; 
			/* width: 4.5rem; height: 4.5rem;  */
			/* margin-right: 0.5rem;  */ 
			padding: 0.85rem; 
			/* border: 1px solid;   */
		} 

		.entry:last-of-type { 
			margin-right: 0; 
		//	border-right: none; 
		}

		.unit { 
			font-family: Arial; 
			font-size: 0.7rem; 
			text-transform: uppercase; 
		}

	</style> 
</head>
<body>

<div class= "intro"> 
	<div class= "intro-wrapper">  
		<div class= "head">    
			<div class= "content">  
				<div class= "block">  
					<div class= "heading">CLIMA<span class= "heading-icon"></span>Energy</div> 

					<div class= "text">Дистрибутор на климатична техника</div> 
					<div class= "under-construction-after-message-holder">
						<span class= "under-construction-after-message">Mitsubishi Heavy Industries</span> 
					</div> 
				</div> 
			</div> 
		</div> 
		<div class= "body"> 
			<div class= "content"> 
				<div class= "until-launch-display"> 
					<div class= "under-construction-message">Очаквайте ни след</div> 
					<div class= "countdown" data-date= "2020-09-30 00:00:00"></div>     
				</div>  
			</div> 

			<div class= "hex"></div> 
		</div> 
	</div>
</div> 

<script type="text/javascript" src= "./js/jquery-3.5.1.js"></script> 
<script src= "./plugins/jQuery.countdown-master/dist/jquery.countdown.min.js"></script> 
<script>
	const targetDate = "2020/09/20"; 
	const delay = 2000; 
	const template = 
		"<div class= 'entry days'>%n" +
			"<span class= 'unit'>дни</span>" +
		"</div>" +
		"<div class= 'entry hours'>%H" +
			"<span class= 'unit'>часа</span>" +
		"</div>" +
		"<div class= 'entry minutes'>%M" +
			"<span class= 'unit'>минути</span>" +
		"</div>" +
		"<div class= 'entry seconds'>%S" +
			"<span class= 'unit'>секунди</span>" + 
		"</div>"; 

	$( ".countdown" ).countdown( targetDate, function( e ) { 
		$( this ).html( e.strftime( 
			template 
		) ); 
	} ); 

</script>

</body>

</html>
